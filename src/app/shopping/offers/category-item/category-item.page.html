<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/shopping/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ category.toUpperCase() }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let item of categoryItems"
      [routerLink]="['/', 'shopping', 'tabs', 'offers', 'item', item.id]"
      detail
    >
      <ion-thumbnail slot="start">
        <ion-img [src]="item.imageUrl"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.price | currency }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
