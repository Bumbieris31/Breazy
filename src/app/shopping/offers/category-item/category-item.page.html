<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/shopping/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ category.toUpperCase() }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of categoryItems">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.imageUrl"></ion-img>
      </ion-thumbnail>
      <ion-text>{{ item.name }}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
